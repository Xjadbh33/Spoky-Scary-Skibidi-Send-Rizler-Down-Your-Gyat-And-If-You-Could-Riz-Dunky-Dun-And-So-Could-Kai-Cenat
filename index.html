<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Custom - Responsive Mode</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      --bg-color: #f2f2f2;
      --text-color: #222;
    }

    body.night {
      --bg-color: #121212;
      --text-color: #f2f2f2;
    }

    header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.8;
    }


    .toggle-btn {
      background-color: #ffcd4d;
      border: none;
      border-radius: 50px;
      padding: 12px 25px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: fixed;
      bottom: 30px;
      right: 30px;
      animation: float 3s ease-in-out infinite;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }


    main {
      width: 100%;
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #4c8bf5;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #2a2a2a;
      color: #fff;
    }


    .input-area {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background-color: var(--input-bg, #e6e6e6);
      color: var(--text-color);
    }

    .input-area button {
      background-color: #4c8bf5;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .input-area button:hover {
      background-color: #3b6ed6;
    }


    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }
      .input-area input {
        font-size: 0.9rem;
      }
      .toggle-btn {
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üí¨ AI Chat Custom</h1>
    <p>Berbicaralah dengan AI sesuai karakter yang kamu desain!</p>
  </header>

  <main>
    <div class="chat-box" id="chatBox">
      <div class="message bot">Halo! Siapa karakter yang ingin kamu ciptakan hari ini?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ketik pesan..." />
      <button id="sendBtn">Kirim</button>
    </div>
  </main>

  <button class="toggle-btn" id="toggleMode">‚òÄÔ∏è</button>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    const body = document.body;
    const chatBox = document.getElementById("chatBox");
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");


    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("night");
      const isNight = body.classList.contains("night");
      toggleBtn.textContent = isNight ? "üåô" : "‚òÄÔ∏è";
    });


    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = text;
      chatBox.appendChild(userMsg);

      userInput.value = "";

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.textContent = `AI menjawab: "${text}" adalah ide yang menarik!`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 700);
    });
  </script>
</body>
</html>
